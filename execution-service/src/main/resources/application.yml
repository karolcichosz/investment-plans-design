spring:
  application:
    name: execution-service
  
  # JPA & Database
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  
  datasource:
    url: jdbc:postgresql://localhost:5432/investment_plans_db
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    
    # Producer Configuration (publishes to order-commands)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        linger.ms: 10
        batch.size: 32768
    
    # Consumer Configuration (listens to plan-events, cash-events, order-filled)
    consumer:
      group-id: execution-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      max-poll-records: 100
      enable-auto-commit: true
      auto-commit-interval-ms: 1000
  
  # Jackson for JSON processing
  jackson:
    default-property-inclusion: non_null

# Server
server:
  port: 8082
  servlet:
    context-path: /

# Logging
logging:
  level:
    root: INFO
    com.invest: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
